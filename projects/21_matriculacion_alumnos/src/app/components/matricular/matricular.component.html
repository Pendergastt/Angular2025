<h1>MATRICULACION DE ALUMNOS</h1>

<select [(ngModel)]="curso" (change)="mostrarAlumnosMatricular()">
  <option *ngFor="let item of listaCursos" value="{{item.idCurso}}">{{item.nombre}}</option>
</select>

<br><br>

<select [(ngModel)]="alumnoSeleccionado">
  <option *ngFor="let item of alumnosParaMatricular">{{item.usuario}}</option>
</select>
<br><br>
<button (click)="matricular()">Matricular</button><br>
<br>
