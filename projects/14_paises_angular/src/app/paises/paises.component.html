<select [(ngModel)]="continenteSeleccionado" (change)="paisesFiltrados()">
  <option *ngFor="let t of regiones" value="t">{{t}}</option>
</select>
<div>
  <table *ngIf="paises.length>0"> REVISAR ESTO
    <tr>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Continente</th>
      <th>Poblacion</th>
      <th>Bandera</th>
    </tr>
    <tr *ngFor="let p of paises">
      <td>{{p.name}}</td>
      <td>{{p.capital}}</td>
      <td>{{p.region}}</td>
      <td>{{p.population}}</td>
      <td><img src="{{p.flag}}" width="50px"></td>
    </tr>
  </table>
</div>
