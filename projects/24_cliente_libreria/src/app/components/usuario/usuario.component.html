<div>
  <form #flogin="ngForm" name="flogin">
    <label for="usuario">Usuario:</label>
    <input id="us" type="text" name="us" #usuarioP="ngModel"  [(ngModel)]="usuario" minlength="3" required="true">
    <p *ngIf="usuarioP.invalid&&usuarioP.touched">
      usuario no válido
    </p>
    <label for="password">Contraseña:</label>
    <input id="pass" name="pass" type="password" #passwordP="ngModel" [(ngModel)]="password" required="true" >

    <button type="button" (click)="login(flogin)" >Validar</button>
  </form>
    <div>
      {{mensaje}}
    </div>
