<select [(ngModel)]="continenteSeleccionado" (change)="paisesFiltrados()">
  <option *ngFor="let t of continentes" value="t">{{t}}</option>
</select>
<div>
  <table> REVISAR ESTO
    <tr>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Continente</th>
      <th>Poblacion</th>
      <th>Bandera</th>
    </tr>
    <tr *ngFor="let p of paises">
      <td>{{p.nombre}}</td>
      <td>{{p.capital}}</td>
      <td>{{p.continente}}</td>
      <td>{{p.poblacion}}</td>
      <td><img src="{{p.bandera}}" width="50px"></td>
    </tr>
  </table>
</div>
